<html>
<head>
<title>Get the current date</title>
</head>
<body>
    <script>
    var currentday = function(sp)
    {
    today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1;
    var yyyy = today.getFullYear();
    if(dd<10) dd='0'+dd;
    if(mm<10) mm='0'+mm;
    return (mm+sp+dd+sp+yyyy);
    };
    console.log(currentday('/'));//use f12 to check output
    console.log(currentday('-'));//use f12 to check output   
    </script>
</body>
</html>
